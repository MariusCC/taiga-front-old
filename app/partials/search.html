<header class="header-container" ng-include="'/partials/header.html'"></header>
<div class="middle-container search-content">
    <div class="search-container">
        <div class="search-header" >
            <p ng-show="results.userstory || results.issue">Has buscado: <strong>{{ term }}</strong></p>
            <p ng-show="!(results.userstory || results.issue)">No hay resultados para <strong>{{ term }}</strong> Â¡prueba a buscar de nuevo!</p>
        </div>

        <ul class="results-tab clearfix" ng-show="results.userstory || results.issue">
            <li class="userstory-tab active"
                ng-class=""
                ng-click=""
                ng-show="results.userstory"> 
                User stories
            </li>
            <li class="issues-tab"
                ng-class=""
                ng-click=""
                ng-show="results.issue">
                Issues
            </li>
        </ul>

        <div class="search-results">
            <div class="results-issues">
                <ul class="result-list">
                    <li class="result-item" ng-repeat="item in results.issue">
                        <div class="title">
                            <a href="{{ urls.issuesUrl(projectId, item.pk) }}">
                                {{ item.stored_fields.title }}
                            </a>
                        </div>
                        <div class="description">
                            {{ item.stored_fields.description|truncate:200 }}
                        </div>
                    </li>
                </ul>
            </div>

            <div class="results-userstory">
                <ul class="result-list">
                    <li class="result-item" ng-repeat="item in results.userstory">
                        <div class="title">
                            <a href="{{ urls.userStoryUrl(projectId, item.pk) }}">
                                {{ item.stored_fields.title }}
                            </a>
                        </div>
                        <div class="description">
                            {{ item.stored_fields.description|truncate:200 }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
