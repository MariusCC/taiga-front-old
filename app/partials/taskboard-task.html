<div class="task-box-content clearfix" ng-controller="TaskboardTaskController">
    <div class="veil" ng-show="task.moving">
        <span ng-class="{spinner: task.moving}" data-icon="x"></span>
    </div>

    <div class="title">{{ task.subject }}</div>

    <div class="assign-to">
        <a href="" gm-popover="updateTaskAssignation(task, selectedId)"
            data-tmpl="#developers-popover" data-auto-hide="false"
            gm-colorize-user="constants.users[task.assigned_to]">
                {{ constants.users[task.assigned_to].full_name || t("taskboard.unassigned") }}</a>
    </div>
    <div class="us-options clearfix">
        <a data-icon="j" ng-click="openEditTaskForm(task.us, task)" class="edit-task"></a>
        <a data-icon="l" href="{{ urls.tasksUrl(projectId, task.id) }}" class="view-task"></a>
    </div>
</div>
