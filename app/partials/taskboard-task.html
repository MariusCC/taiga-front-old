<div class="task-box-content" ng-controller="TaskboardTaskController">

    <div class="title">{{ task.subject }}</div>

    <div class="assign-to">
        <a href="" gm-popover="updateTaskAssignation(task, selectedId)"
            data-tmpl="#developers-popover" data-auto-hide="false"
            gm-colorize-user="constants.users[task.assigned_to]">
                {{ constants.users[task.assigned_to].full_name || "Unassigned" }}</a>
    </div>
    <a ng-click="openEditTaskForm(task.us, task)" class="edit-task">Edit</a>
    <a href="{{ urls.tasksUrl(projectId, task.id) }}" class="view-task">View</a>
</div>
